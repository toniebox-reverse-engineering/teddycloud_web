<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="TeddyCloud Admin" />

        <link rel="manifest" href="/manifest.json" />

        <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <link rel="shortcut icon" href="/favicon.ico" />

        <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png" />
        <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png" />
        <link rel="apple-touch-icon" sizes="167x167" href="/apple-touch-icon-167x167.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

        <meta name="mobile-web-app-capable" content="yes" />

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="apple-mobile-web-app-title" content="TeddyCloud" />

        <title>TeddyCloud</title>

        <script>
            (async () => {
                try {
                    const res = await fetch("/web_version.json?ts=" + Date.now(), {
                        cache: "no-store",
                    });
                    if (!res.ok) {
                        console.error("error loading web_version.json:", res.status, res.statusText);
                        return;
                    }
                    const v = await res.json();
                    const current = v.web_gitSha;
                    const local = localStorage.getItem("web_gitSha");

                    if (local && local !== current) {
                        localStorage.setItem("web_gitSha", current);
                        const url = new URL(window.location.href);
                        url.searchParams.set("v", current);
                        window.location.replace(url.toString());
                    } else {
                        localStorage.setItem("web_gitSha", current);
                    }
                } catch (e) {
                    console.error("Fehler im Version-Check:", e);
                }
            })();
        </script>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <script type="module" src="/src/index.tsx"></script>
    </body>
</html>
